<!DOCTYPE html>

  <style>
    body {
      font-family: 'Georgia', serif;

    header {

      background: #ffe4ec;
      border-radius: 20px;
      box-shadow: 0 0 10px #e0bcd4;

    /* Estilos y animaci√≥n para las flores */
    .rosa {

      top: -50px;
      font-size: 24px;
      pointer-events: none;
      animation: caer 5s linear forwards;
      z-index: 9999;
      user-select: none;
    }

    @keyframes caer {

    /* Contador estilo */
    #contador {
      font-size: 20px;

      color: #c71585;

  </style>
</head>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function next() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Emojis de flores: rosa, girasol, gerbera, tulip√°n
    const flores = ['üåπ', 'üåª', 'üåº', 'üå∑'];

    function crearFlor() {
      const flor = document.createElement('div');
      flor.classList.add('rosa'); // Reutilizamos clase para animaci√≥n
      flor.innerText = flores[Math.floor(Math.random() * flores.length)];
      flor.style.left = Math.random() * 100 + 'vw';
      flor.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(flor);

      setTimeout(() => {
        flor.remove();
      }, 5000);
    }

    setInterval(crearFlor, 500);

    // 7. Contador de aniversario
    const contador = document.getElementById('contador');
    // Fecha de inicio de relaci√≥n (ajusta seg√∫n la fecha exacta)
    const fechaInicio = new Date('2024-12-16T00:00:00'); 

    function actualizarContador() {
      const ahora = new Date();
      let diff = ahora - fechaInicio; // en ms

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= dias * (1000 * 60 * 60 * 24);

      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff -= horas * (1000 * 60 * 60);

      const minutos = Math.floor(diff / (1000 * 60));
      diff -= minutos * (1000 * 60);

      const segundos = Math.floor(diff / 1000);

      contador.textContent = `Llevamos juntos ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos üíñ`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();

    // 2. Efecto m√°quina de escribir para la carta
    const mensajeTexto = document.getElementById('mensajeTexto');

    const textoCarta = `
Para ti, que iluminas mi mundo

Amor m√≠o, hoy celebro cada instante a tu lado, cada risa compartida y cada silencio c√≥modo que solo t√∫ sabes llenar. No importa lo que tengamos o lo que falte, porque contigo todo es suficiente.

Desde que llegaste, mi vida cambi√≥ de color y de sentido. Eres esa calma en mis d√≠as agitados y la chispa que enciende mi coraz√≥n. No necesito promesas grandiosas, solo tus manos entre las m√≠as y la certeza de que estamos juntos.

Gracias por ser mi compa√±√≠a, mi apoyo, y mi alegr√≠a. Gracias por quererme tal como soy, con mis fallas y mis sue√±os. A tu lado, quiero construir un camino lleno de momentos sencillos y aut√©nticos.

Te amo hoy, ma√±ana y siempre.

‚Äî Emilio
`.trim();

    // Funci√≥n para escribir texto letra a letra
    function escribirTexto(texto, elemento, velocidad = 40) {
      elemento.textContent = '';
      let i = 0;
      const intervalo = setInterval(() => {
        elemento.textContent += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(intervalo);
      }, velocidad);
    }

    // Iniciar escritura al cargar la p√°gina
    escribirTexto(textoCarta, mensajeTexto);

    // 10. Frases aleatorias de amor
    const frases = [
      "Eres mi hoy y todos mis ma√±anas.",
      "Contigo, cada momento es un sue√±o hecho realidad.",
      "Amar es encontrar en la felicidad de otro tu propia felicidad.",
      "Eres la raz√≥n por la que sonr√≠o sin motivo.",
      "Nuestro amor es el mejor regalo que la vida me ha dado.",
      "Cada d√≠a a tu lado es mi aventura favorita.",
      "En tus ojos encuentro mi lugar favorito.",
      "Te amo m√°s all√° de las palabras."
    ];

    const btnFrase = document.getElementById('btnFrase');

    btnFrase.addEventListener('click', () => {
      // Detener cualquier texto en m√°quina de escribir antes de mostrar frase
      mensajeTexto.textContent = '';
      const frase = frases[Math.floor(Math.random() * frases.length)];
      escribirTexto(frase, mensajeTexto, 50);
    });

    // Cambio autom√°tico de fotos cada 4 segundos
    setInterval(next, 4000);

  </script>
